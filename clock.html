<!DOCTYPE html>
<html lang="en">
<head>
  <title>Digital Clock</title>
</head>
<body>
  <div id="MyClockDisplay"></div>
  <script>
    function showTime(){
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    var session = "PM";
    if(h == 0){
        h = 12;
    }

    if(h > 12){
        h = h - 12;
        session = "AM";
    }

    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    document.getElementById("MyClockDisplay").innerHTML = h + ":" + m + ":" + s + " " + session;

    setTimeout(showTime,1000);
  }
    showTime();
    </script>
</body>
</html>
